<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="common.blocks/index.css">
    <title>bra-09-homework-02</title>
</head>

<body>
    <div class="product-card">
        <div class="product-card__logo-box">
            <img src="./common.blocks/logo.svg" alt="Nike logotype">
        </div>
        <div class="product-card__product-box">
            <div class="product-card__product-image-select">
                <div class="product-card__product-image">

                </div>
                <div class="product-card__product-colorselect">
                    <input type="radio" id="select-color-black" name="color" value="black">
                    <input type="radio" id="select-color-white" name="color" value="white">
                    <input type="radio" id="select-color-red" name="color" value="red">
                    <input type="radio" id="select-color-blue" name="color" value="blue">
                </div>
            </div>
            <div class="product-card__product-specific-select-cart">
                <div class="product-card__product-title">
                    Nike SB Stefan<br>
                    Janoski Max
                </div>
                <div class="product-card__product-subtitle">
                    Unisex Skateboarding Shoe
                </div>
                <div class="product-card__product-rate">
                    <ul class="product-card__product-rate-items">
                        <li class="product-card__product-rate-item product-card__product-rate-item--active"><svg
                                version="1.1" baseprofile="tiny" xmlns="http://www.w3.org/2000/svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewbox="0 0 12 12"
                                xml:space="preserve">
                                <g>
                                    <polygon fill="#999999"
                                        points="6,0 7.6,4.6 12,4.6 8.4,7.3 9.7,12 6,9.2 2.3,12 3.6,7.3 0,4.6 4.4,4.6 	" />
                                </g>
                            </svg></li>
                        <li class="product-card__product-rate-item  product-card__product-rate-item--active"><svg
                                version="1.1" baseprofile="tiny" xmlns="http://www.w3.org/2000/svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewbox="0 0 12 12"
                                xml:space="preserve">
                                <g>
                                    <polygon fill="#999999"
                                        points="6,0 7.6,4.6 12,4.6 8.4,7.3 9.7,12 6,9.2 2.3,12 3.6,7.3 0,4.6 4.4,4.6 	" />
                                </g>
                            </svg></li>
                        <li class="product-card__product-rate-item  product-card__product-rate-item--active"><svg
                                version="1.1" baseprofile="tiny" xmlns="http://www.w3.org/2000/svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewbox="0 0 12 12"
                                xml:space="preserve">
                                <g>
                                    <polygon fill="#999999"
                                        points="6,0 7.6,4.6 12,4.6 8.4,7.3 9.7,12 6,9.2 2.3,12 3.6,7.3 0,4.6 4.4,4.6 	" />
                                </g>
                            </svg></li>
                        <li class="product-card__product-rate-item"><svg version="1.1" baseprofile="tiny"
                                xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
                                y="0px" viewbox="0 0 12 12" xml:space="preserve">
                                <g>
                                    <polygon fill="#999999"
                                        points="6,0 7.6,4.6 12,4.6 8.4,7.3 9.7,12 6,9.2 2.3,12 3.6,7.3 0,4.6 4.4,4.6 	" />
                                </g>
                            </svg></li>
                        <li class="product-card__product-rate-item"><svg version="1.1" baseprofile="tiny"
                                xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
                                y="0px" viewbox="0 0 12 12" xml:space="preserve">
                                <g>
                                    <polygon fill="#999999"
                                        points="6,0 7.6,4.6 12,4.6 8.4,7.3 9.7,12 6,9.2 2.3,12 3.6,7.3 0,4.6 4.4,4.6 	" />
                                </g>
                            </svg></li>
                    </ul>
                </div>
                <a href="#">
                    <div class="order-selectors product-card__order-sizeselector">Size</div>
                </a>
                <a href="#">
                    <div class="order-selectors product-card__order-qtyselector">Qty</div>
                </a>
                <a href="#">
                    <div class="submit-btn product-card__order-submit">Add to cart</div>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
